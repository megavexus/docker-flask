# Flask/docker-compose.yml
version: '3'

services:
  example_app:
    container_name: example_app
    hostname: example_app
    build: ./example_app
    environment:
      APP_NAME: "Flask example app"
      FLASK_DEBUG: "True"
    ports:
      - "5001:5000"
    volumes:
      - ./example_app:/flask_app
    restart: on-failure
    networks:
      - flask_network

